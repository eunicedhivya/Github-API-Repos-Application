<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github API Repos App</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="jumbotron">
        <div class="container text-center">
            <h1 class="display-4">Github User Repos</h1>
            <p>Enter a github username in search box and click on the search button to display repos of that users below </p>
            <div class="row justify-content-center">
               <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-6 offset-md-3" id="form"> 
                            <input type="text" id="inputfield" name="inputfield"/> <br>
                            <button class="btn btn-primary" id="submit">search</button>
                        </div>
                    </div>
               </div>
            </div>
            <p class="lead text-muted" id="generated-url">
            </p>
        </div>
    </section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center" id="repoownerdetails">
                
            </div>
        </div>
    </div>
    <section class="container">
        <div class="row justify-content-center" id="repolist">
          
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
